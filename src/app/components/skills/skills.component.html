<section id="skills" class="skills mt-5">
    <div class="container">
        <h1 class="text-center">Hard & Soft Skills</h1>
        <!-- Creamos el ngfor para traer el array con la data de los skills -->
        <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
            <div class="card mb-3 row justify-content-center justify-content-md-start"
                style="max-width: 30vw; padding: 1em; margin: 1em;" *ngFor="let skill of skills">
                <!-- Inicio de componente carta -->
                <div class="row g-0">
                    <div class="col-md-4">
                        <!-- Usamos data binding para traer el src y el alt de nuestra imagen -->
                        <img [src]="skill.imagen" class="img-fluid rounded-start" [alt]="skill.alt">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div class="container">
                                <h5 class="card-title" style="text-align: center">{{skill.titulo}}</h5>
                                <p class="card-text" style="text-align: justify;">
                                    {{skill.descripcion}}
                                </p>
                                <br>
                            </div>
                            <div id="progressbar" class="progress " style="height: 3em">
                                <!-- Para la progress bar tuve que crear dos datos en cada elemento del array
                                        Uno para el número que va en la barra y otro para la "Cantidad de relleno" de la barra
                                        por eso en la etiqueta del div en donde pone [style] utilizo databinding para completar ese dato
                                        no se si es la mejor forma pero es lo que pude arreglar y me funcionó por ahora-->
                                <div class="progress-bar progress-bar-striped progress-bar-animated  "
                                    role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                                    aria-valuemin="0" aria-valuemax="100" [style]="skill.estiloporc">
                                    {{skill.porcentaje}}%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
