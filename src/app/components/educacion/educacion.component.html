<section class="educacion mt-5">
    <div class="container">
        <h1 class="text-center">Educaci√≥n</h1>
        <button type="submit" class="btn btn-close-black"><i data-bs-toggle="modal" data-bs-target="#LoginModal" class="fa-solid fa-plus"></i></button>
        <div class="row" *ngFor="let estudio of estudios">
            <div class="row card mb-3 pt-3" style="max-width: 90vw;">
                <div class="row g-0">
                    <div class="col-md-2">
                        <img [src]="estudio.imagen" class="img-fluid rounded-start" [alt]="estudio.alt">
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <h5 class="card-title"><strong>{{estudio.institucion}}</strong></h5>
                            <h6 class="card-title t-14 t-normal">{{estudio.titulo}}</h6>
                            <h6 class="card-title t-14 t-normal t-black--light">{{estudio.inicio}} - {{estudio.fin}}
                            </h6>
                            <p class="card-text display-flex align-items-center t-14 t-normal t-black"
                                style="font-size: medium">{{estudio.descripcion}}</p>
                            <button type="button" class="btn btn-close-black"><i
                                    class="fa-solid fa-pencil"></i></button>
                            <button type="submit" class="btn btn-close-black"><i
                                    class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
